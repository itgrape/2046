name: Build Images

on:
  workflow_dispatch:
    inputs:
      build_openhpc:
        description: "Build OpenHPC base container image"
        required: false
        default: "false"
      build_control:
        description: "Build control container image"
        required: false
        default: "false"
      build_db:
        description: "Build slurmdbd container image"
        required: false
        default: "false"
      build_login:
        description: "Build login container image"
        required: false
        default: "false"
      build_compute:
        description: "Build compute container image"
        required: false
        default: "false"

jobs:
  build_openhpc:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.build_openhpc == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_ALI_USERNAME }}
          password: ${{ secrets.DOCKER_ALI_PASSWORD }}
          registry: crpi-g0cm9l3tvvpecg9b.cn-shanghai.personal.cr.aliyuncs.com

      - name: Build and push OpenHPC container image
        uses: docker/build-push-action@v6.10.0
        with:
          context: ./openhpc
          file: ./openhpc/Containerfile
          push: true
          tags: crpi-g0cm9l3tvvpecg9b.cn-shanghai.personal.cr.aliyuncs.com/pushihao/ohpc:base

  build_control:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.build_control == 'true' }}

    steps:
